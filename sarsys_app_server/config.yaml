level: $LEVEL
debug: $DEBUG
prefix: $PREFIX
tenant: $TENANT
auth:
  enabled: $AUTH_ENABLED
  audience: $AUTH_AUDIENCE
  issuer: $AUTH_ISSUER
  baseUrl: $AUTH_BASE_URL
  rolesClaim: $AUTH_ROLES_CLAIM
  required:
    - roles:personnel

eventstore:
  host: $EVENTSTORE_HOST
  port: $EVENTSTORE_PORT
  login: $EVENTSTORE_LOGIN
  password: $EVENTSTORE_PASSWORD