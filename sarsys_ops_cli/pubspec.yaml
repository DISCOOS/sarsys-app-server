name: sarsys_ops_cli
description: Command line application for monitoring and controlling SARSys backend modules
version: 0.0.1
author: Kenneth Gulbrands√∏y <kenneth@discoos.org>

environment:
  sdk: '>=2.9.0 <3.0.0'

dependencies:
  args: ^1.6.0
  path: ^1.7.0
  yaml: ^2.2.1
  strings: ^0.1.2
  timeago: ^2.0.29
  ansicolor: ^1.1.1
  jaguar_jwt: ^2.1.6
  pretty_json: ^1.1.0
  stack_trace: ^1.9.6
  dart_app_data: ^1.0.1
  openid_client: ^0.3.1

  event_source:
    path: ../event_source


dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.0.0
  event_source_test:
    path: ../event_source_test
  sarsys_ops_server_test:
    path: ../sarsys_ops_server_test

executables:
  sarsysctl: main